<html>
    <body>
        <script type="text/javascript">
    var n= 123456;
    var div = 0, rem;
    while (n>0)
    {
        rem = n % 10;
        div = div * 10 + rem ;
        n = Math.floor(n/10);
    }
    document.write("The given number 123456 and The reversed number is : " +div);
          
</script>
    </body>
</html>
